---
version: '2.1'

services:

  # SpamScope
  spamscope-debug:
    image: spamscope-debug
    build: .
    container_name: spamscope
    mem_limit: 4g
    ports:
      - "127.0.0.1:8080:8080"
      - "127.0.0.1:8000:8000"
    volumes:
      - ${HOST_SPAMSCOPE_CONF}:/etc/spamscope
      - ${HOST_MAILS_FOLDER}:${DOCKER_MAILS_FOLDER}
    healthcheck:
      test: curl -fs http://localhost:8080/
    networks:
      - spamscope

networks:
  spamscope:
    driver: bridge
